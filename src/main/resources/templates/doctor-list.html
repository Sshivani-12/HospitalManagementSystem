<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Doctor List</title>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
	<div>
		<a th:href="@{/}">Home</a> | <a th:href="@{/patients}">Patients</a> |
		<a th:href="@{/doctors}">Doctors</a> | <a th:href="@{/appointments}">Appointments</a>
		| <a th:href="@{/bills}">Bills</a>
	</div>

	<br>

	<h2>Doctors</h2>

	<a th:href="@{/doctors/new}">Add New Doctor</a>

	<br>
	<br>

	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Specialization</th>
			<th>Contact</th>
			<th>Availability</th>
			<th>Actions</th>
		</tr>

		<tr th:each="d : ${doctors}">
			<td th:text="${d.id}"></td>
			<td th:text="${d.name}"></td>
			<td th:text="${d.specialization}"></td>
			<td th:text="${d.contactNumber}"></td>
			<td th:text="${d.available} ? 'Available' : 'Not Available'"></td>
			<td><a th:href="@{/doctors/edit/{id}(id=${d.id})}">Edit</a> | <a
				th:href="@{/doctors/delete/{id}(id=${d.id})}"
				onclick="return confirm('Are you sure?')"> Delete </a></td>
		</tr>
	</table>

</body>
</html>
